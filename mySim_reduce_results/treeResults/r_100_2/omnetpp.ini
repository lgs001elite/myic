[General]

cmdenv-config-name = RandomGrid
network = RandomGrid



record-eventlog=false
cmdenv-interactive=true
sim-time-limit               = 300000000s
simtime-scale                = -3

RandomGrid.poweroff_rate = ${0, 1, 10, 50, 70, 90, 100}

RandomGrid.sink.sim_time.scalar-recording=true
RandomGrid.sink.sim_time.vector-recording=true

**.result-recording-modes = all,+vector,+histogram  



RandomGrid.g_ic_num          = 100
RandomGrid.g_energy_model    = 2
RandomGrid.power_off_switch  = true
RandomGrid.g_reduce_scheme   = 0

RandomGrid.sink.node_type    =  0
RandomGrid.icc.node_type     =  2
RandomGrid.ic[*].node_type   =  1
RandomGrid.ic[*].g_if_produce_packets =  false

