[General]

cmdenv-config-name = src.RandomGrid
network = RandomGrid




record-eventlog=false
cmdenv-interactive=true
sim-time-limit               = 300000s
simtime-scale                = -4


RandomGrid.poweroff_rate =  5#${0, 1, 5}
RandomGrid.g_syn_scheme   =  0#${1,0,2} 
RandomGrid.g_energy_model    =1# ${0,1,2}
